<html>
    <head>
        <meta charset="utf-8">
        <title>calclator</title>
        <link rel="stylesheet" href="binaryCalculator.css">

    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0"> 0 </button>
            <button id="btn1"> 1 </button>
            <button id="btnClr" onclick="Clear()" >C </button>

        </div>

        </div>
        <script src="js/binaryCalculator.js"></script>
    </body>
</html>
